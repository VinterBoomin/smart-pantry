<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Smart Pantry App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #f8f9fa; }
        .card { border: none; shadow: 0 4px 6px rgba(0,0,0,0.1); margin-bottom: 20px; }
        .header-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 2rem 0; margin-bottom: 2rem; }
    </style>
</head>
<body>

    <div class="header-bg text-center rounded-bottom shadow">
        <h1><i class="fas fa-carrot"></i> Smart Pantry</h1>
        <p class="lead">Manage inventory, cook smarter.</p>
    </div>

    <div class="container">
        <div class="row">
            
            <div class="col-md-5">
                
                <div class="card shadow-sm">
                    <div class="card-header bg-white fw-bold">
                        <i class="fas fa-plus-circle text-primary"></i> Add Ingredient
                    </div>
                    <div class="card-body">
                        <div class="mb-2">
                            <input type="text" id="ingName" class="form-control" placeholder="Name">
                        </div>
                        <div class="row g-2">
                            <div class="col-6">
                                <input type="number" id="ingAmount" class="form-control" placeholder="Amount">
                            </div>
                            <div class="col-6">
                                <select id="ingUnit" class="form-select">
                                    <option value="PIECES">Pieces</option>
                                    <option value="LITERS">Liters</option>
                                    <option value="KILOGRAMS">Kg</option>
                                    <option value="GRAMS">Grams</option>
                                    <option value="CUP">Cup</option>
                                    <option value="TSP">Tsp</option>
                                </select>
                            </div>
                        </div>
                        <button onclick="addIngredient()" class="btn btn-primary w-100 mt-3">Add to Pantry</button>
                    </div>
                </div>

                <div class="card shadow-sm border-start border-4 border-success">
                    <div class="card-header bg-white fw-bold text-success">
                        <i class="fas fa-utensils"></i> Chef's Recommendations
                    </div>
                    <div class="card-body text-center">
                        <p class="text-muted small">What can I cook with my current inventory?</p>
                        <button onclick="getRecommendations()" class="btn btn-success w-100 mb-3">Check Recipes</button>
                        <ul id="recipeList" class="list-group list-group-flush text-start"></ul>
                    </div>
                </div>
            </div>

            <div class="col-md-7">
                <div class="card shadow-sm">
                    <div class="card-header bg-white fw-bold d-flex justify-content-between align-items-center">
                        <span><i class="fas fa-boxes text-warning"></i> Current Stock</span>
                        <button onclick="loadPantry()" class="btn btn-sm btn-outline-secondary"><i class="fas fa-sync-alt"></i></button>
                    </div>
                    <div class="card-body p-0">
                        <table class="table table-hover mb-0">
                            <thead class="table-light">
                                <tr>
                                    <th>Item</th>
                                    <th>Quantity</th>
                                    <th>Unit</th>
                                </tr>
                            </thead>
                            <tbody id="pantryList">
                                <tr><td colspan="3" class="text-center text-muted">Loading...</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function loadPantry() {
            fetch('/api/pantry')
                .then(response => response.json())
                .then(data => {
                    const list = document.getElementById('pantryList');
                    list.innerHTML = '';
                    if(data.length === 0) {
                        list.innerHTML = '<tr><td colspan="3" class="text-center text-muted">Pantry is empty</td></tr>';
                        return;
                    }
                    data.forEach(item => {
                        const row = `<tr>
                            <td><strong>${item.name}</strong></td>
                            <td><span class="badge bg-secondary">${item.quantity}</span></td>
                            <td class="text-muted small">${item.unit}</td>
                        </tr>`;
                        list.innerHTML += row;
                    });
                });
        }

        function addIngredient() {
            const name = document.getElementById('ingName').value;
            const amount = document.getElementById('ingAmount').value;
            const unit = document.getElementById('ingUnit').value;

            if(!name || !amount) { alert("Please fill all fields"); return; }

            const newIng = { name: name, quantity: amount, unit: unit };

            fetch('/api/add', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(newIng)
            })
            .then(response => response.text())
            .then(message => {
                loadPantry();
                getRecommendations(); // ×¨×¢× ×•×Ÿ ×”×ž×œ×¦×•×ª ××•×˜×•×ž×˜×™
                document.getElementById('ingName').value = '';
                document.getElementById('ingAmount').value = '';
            });
        }

        function getRecommendations() {
            fetch('/api/recommend')
                .then(response => response.json())
                .then(recipes => {
                    const list = document.getElementById('recipeList');
                    list.innerHTML = '';
                    
                    if(recipes.length === 0) {
                        list.innerHTML = '<li class="list-group-item text-danger text-center">Nothing yet! Go shopping. ðŸ›’</li>';
                        return;
                    }

                    recipes.forEach(recipe => {
                        const item = document.createElement('li');
                        item.className = "list-group-item d-flex justify-content-between align-items-center";
                        item.innerHTML = `
                            <span class="fw-bold text-dark">${recipe.name}</span>
                            <button onclick="cookRecipe('${recipe.name}')" class="btn btn-sm btn-warning text-white fw-bold">Cook</button>
                        `;
                        list.appendChild(item);
                    });
                });
        }

        function cookRecipe(name) {
            fetch(`/api/cook?recipeName=${name}`, { method: 'POST' })
                .then(response => response.text())
                .then(msg => {
                    alert(msg);
                    loadPantry();
                    getRecommendations();
                });
        }

        loadPantry();
    </script>
</body>
</html>
