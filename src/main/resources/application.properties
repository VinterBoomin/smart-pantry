spring.application.name=smart-pantry-web
# \u05D4\u05D2\u05D3\u05E8\u05EA \u05DE\u05E1\u05D3 \u05D4\u05E0\u05EA\u05D5\u05E0\u05D9\u05DD \u05E9\u05D9\u05E9\u05DE\u05D5\u05E8 \u05DC\u05E7\u05D5\u05D1\u05E5
spring.datasource.url=jdbc:h2:file:./data/pantry_db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# \u05D4\u05D2\u05D3\u05E8\u05D4 \u05E9\u05D2\u05D5\u05E8\u05DE\u05EA \u05DC-Spring \u05DC\u05D9\u05E6\u05D5\u05E8 \u05D0\u05EA \u05D4\u05D8\u05D1\u05DC\u05D0\u05D5\u05EA \u05D0\u05D5\u05D8\u05D5\u05DE\u05D8\u05D9\u05EA \u05DC\u05E4\u05D9 \u05D4\u05E7\u05D5\u05D3 \u05E9\u05DC\u05DA
spring.jpa.hibernate.ddl-auto=update

# \u05D4\u05D2\u05D3\u05E8\u05D5\u05EA \u05DC\u05EA\u05E6\u05D5\u05D2\u05D4 \u05E0\u05D5\u05D7\u05D4 (\u05D0\u05D5\u05E4\u05E6\u05D9\u05D5\u05E0\u05DC\u05D9)
spring.h2.console.enabled=true
spring.jpa.show-sql=true